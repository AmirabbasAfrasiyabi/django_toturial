<!-- latest-blog-posts.html -->
{% load static %}
<div class="row d-flex justify-content-center">
    {% for post in posts %}
    <div class="single-recent-blog-post item col-lg-4 col-md-4">
        <div class="thumb">
            <img class="img-fluid" src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; height: auto;" />
        </div>
        <div class="details">
            <div class="tags">
                <ul>
                    {% for category in post.category.all %}
                    <li><a href="">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <a href="{% url 'blog:single' pid=post.id %}"><h4 class="title">{{ post.title }}</h4></a>
            <p>{{ post.content|truncatewords:30 }}</p>
            <h6 class="date">{{ post.published_date|date:"d M, Y" }}</h6>
        </div>
    </div>
    {% endfor %}
</div>
